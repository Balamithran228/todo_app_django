    <style type="text/css" >
        #circle1 {
         float:left;
         position: absolute;
        width: 100px;
        height: 100px;

        border-radius: 50%;
        margin-left: 0;
        display: flex;
        justify-content: center;
        font-size: 20px;

        border: 10px solid rgb(255, 123, 123);
      }

      #circle2 {

        position: absolute;
        width: 100px;
        height: 100px;

      }

      #circle3 {
          position: absolute;
          float:left;

        font-size: 20px;
        color: rgb(106, 104, 104);

      }
      .main{

          background-color: aqua;
          width: 100%;
          left: 0;top: 0;
          height: 140px;
          padding: 20px;
          position: relative;
      }
      .p1,.p2,.p3{
        position: absolute;
        top:135px
      }

          top:135px
      }
      .p2{

        }

        }

            justify-content: center;
        }
        #navbar >h1{
            color: blue;
            font-family: Georgia, 'Times New Roman', Times, serif;

        }
        #content{
            background-color: rgb(29, 181, 231);

        }
        #content > img{

            border-radius: 50%;
            width: 200px;
            height: 250px;
            border: 3px solid black;
        }
        #footer{
             background-color: blueviolet;
        }

</div>
